{% extends "base.html" %}
{% block article_content %}
<table>
<tr>
<th>Title</th>
<th>Description</th>
<th>Client name</th>
</tr>
{% for project in object_list %}
<tr>
<td>{{ project.title }}</td>
<td>{{ project.description }}</td>
<td>{{ project.client_name }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
